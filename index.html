<html>
  <head>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="src/Thermostat.js"></script>
    <script type="text/javascript" src="script.js"></script>

   <title>Thermostat</title>
   <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  </head>
  <body>
    <section>
      <h1 id= "api_tag"></h1>
    <form id="apiBox">
      <input id="city" type="text" placeholder="Enter a city"> </input>
      <input type="submit" name="Enter city"></input>
    </form>
    </section>
      <h1 id="temperature"></h1>
      <p>
      <div><button id="increaseTemperature">Increase temperature</button></div>
      <div><button id="decreaseTemperature">Decrease temperature</button></div>
      <div><button id="resetTemperature">Reset temperature</button></div>
      <h3>Power saving mode is <span id="power-saving-status">on</span></h3>
      <div><button id="powerModeOff">Turn power mode off</button></div>
      <div><button id="powerModeOn">Turn power mode on</button></div>
      <h3>Usage is <span id="usage"></span></h3>
    </p>

    <h2 id="box"></h2>
  </body>



</html>
